<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Card</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 240px;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
    }

    .supplier-info {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .supplier-logo {
      width: 40px;
      height: 40px;
      background-color: #d6eef5;
      color: #368bb7;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      font-size: 20px;
      margin-right: 8px;
    }

    .supplier-text {
      line-height: 1.2;
    }

    .supplier-text b {
      display: block;
      font-size: 14px;
      color: #000;
    }

    hr {
      border: none;
      border-top: 1px solid #e6e6e6;
      margin: 12px 0;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #7d8c96;
      margin-bottom: 10px;
    }

    .info-row img {
      width: 16px;
      height: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      text-align: center;
      background: #0064ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
    }

    .profile-link {
      width: 100%;
      display: inline-block;
      margin-top: 10px;
      padding: 8px;
      text-align: center;
      background-color: #f6f7f9;
      color: #0064ff;
      font-weight: 500;
      border-radius: 4px;
      text-decoration: none;
    }

    .save-later {
      text-align: center;
      margin-top: 16px;
      color: #0064ff;
      font-size: 14px;
      cursor: pointer;
    }

    .save-later img {
      vertical-align: middle;
      width: 18px;
      margin-right: 4px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="supplier-info">
      <div class="supplier-logo">R</div>
      <div class="supplier-text">
        <span>Supplier</span>
        <b>Guanjoi Trading LLC</b>
      </div>
    </div>

    <hr>

    <div class="info-row">
      <img src="https://flagcdn.com/16x12/de.png" alt="Germany" />
      <span>Germany, Berlin</span>
    </div>
    <div class="info-row">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535137.png" alt="Verified" />
      <span>Verified Seller</span>
    </div>
    <div class="info-row">
      <img src="https://cdn-icons-png.flaticon.com/512/535/535285.png" alt="Shipping" />
      <span>Worldwide shipping</span>
    </div>

    <button class="btn">Send inquiry</button>
    <a class="profile-link" href="#">Sellerâ€™s profile</a>
  </div>

  <div class="save-later">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="Heart Icon" />
    Save for later
  </div>

</body>
</html>
