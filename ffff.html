<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      padding: 20px;
    }

    .container {
      width: 926px;
      margin: auto;
      display: flex;
      gap: 15px;
    }

    .card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      width: 290px;
      height: 405px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 70%;
      object-fit: contain;
      background: #f9fafb;
    }

    .card-content {
      padding: 10px 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }

    .price-row .price {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .price-row .old-price {
      font-size: 14px;
      color: #a0aec0;
      text-decoration: line-through;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
    }

    .rating-stars {
      color: #f59e0b;
      font-size: 14px;
    }

    .rating-value {
      font-size: 13px;
      color: #f59e0b;
    }

    .description {
      font-size: 14px;
      color: #4a5568;
      line-height: 1.3;
    }

    .wishlist {
      margin-left: auto;
      color: #3182ce;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="card">
    <img src="https://via.placeholder.com/150x200" alt="Product 1">
    <div class="card-content">
      <div>
        <div class="price-row">
          <div class="price">$99.50</div>
          <div class="old-price">$1128.00</div>
          <div class="wishlist">♡</div>
        </div>
        <div class="rating">
          <div class="rating-stars">★★★★☆</div>
          <div class="rating-value">7.5</div>
        </div>
        <div class="description">
          GoPro HERO6 4K Action Camera - Black
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/150x200" alt="Product 2">
    <div class="card-content">
      <div>
        <div class="price-row">
          <div class="price">$99.50</div>
          <div class="old-price">$1128.00</div>
          <div class="wishlist">♡</div>
        </div>
        <div class="rating">
          <div class="rating-stars">★★★★☆</div>
          <div class="rating-value">5.9</div>
        </div>
        <div class="description">
          GoPro HERO6 4K Action Camera - Blue
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/150x200" alt="Product 3">
    <div class="card-content">
      <div>
        <div class="price-row">
          <div class="price">$99.50</div>
          <div class="old-price">$1128.00</div>
          <div class="wishlist">♡</div>
        </div>
        <div class="rating">
          <div class="rating-stars">★★★★☆</div>
          <div class="rating-value">7.5</div>
        </div>
        <div class="description">
          GoPro HERO6 4K Action Camera - Black
        </div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
